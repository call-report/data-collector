[tool:pytest]
# Pytest configuration for FFIEC Data Collector

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    integration: marks tests as integration tests requiring internet access
    slow: marks tests as slow (may download large files)
    unit: marks tests as unit tests (default)

# Default test options
addopts = 
    -v
    --tb=short
    --strict-markers
    -m "not integration"

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Console output
console_output_style = progress

# Warnings
filterwarnings =
    error
    ignore::urllib3.exceptions.InsecureRequestWarning
    ignore::DeprecationWarning